	required.add('Full_Name','NOT_EMPTY','Full Name');

	<form name="mailform" method="post" action="mailform.php" onSubmit="return validate.check(this)">
	<table width="400px" class="mailform">

	 <div class="mailformheader style1">Contact Us</div>

	 <div class="mailformmessage"></div>

	 </td>
	</tr>
	<tr>

	 </td>

	</tr>

	 <td valign="top">
	  <label for="Telephone_Number" class="not-required">

	    </label></td>

	</tr>

	  <label for="Your_Message" class="required">Your Message</label>
	 </td>
	 <td valign="top">
	  <textarea style="width:230px;height:160px" name="Your_Message" id="Your_Message" maxlength="2000"></textarea>
	 </td>
	</tr>

	<tr>
	 <td colspan="2" style="text-align:center" >
	 <br /><br />
	  <input type="submit" value=" Submit" style="width:200px;height:40px">
